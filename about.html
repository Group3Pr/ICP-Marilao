        }
        .info-box { background: white; padding: 20px; border-radius: 10px; text-align: center; width: 300px;font-size: 20px; }

        @media (max-width: 768px) {
            .slider-container { width: 100%; }
            .slide img { height: 250px; }

  <script>
    document.getElementById("editProfile").addEventListener("click", function() {
        document.getElementById("profileModal").style.display = "block";
    });
    
    document.querySelector(".close").addEventListener("click", function() {
        document.getElementById("profileModal").style.display = "none";
    });
    
    window.onclick = function(event) {
        if (event.target === document.getElementById("profileModal")) {
            document.getElementById("profileModal").style.display = "none";
        }
    }
    
    function saveProfile() {
        let name = document.getElementById("name").value;
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        
        if (name) {
            document.getElementById("displayName").textContent = name;
        }
        
        alert("Profile Updated:\nName: " + name + "\nUsername: " + username + "\nPassword: " + (password ? "Updated" : "Not Changed"));
        document.getElementById("profileModal").style.display = "none";
    }
  </script>

<script>
  let index = 0;
  function showSlide(n) {
      const slides = document.querySelector('.slides');
      const totalSlides = document.querySelectorAll('.slide').length;
      index = (n + totalSlides) % totalSlides;
      slides.style.transform = `translateX(-${index * 100}%)`;
  }
  function nextSlide() { showSlide(index + 1); }
  function prevSlide() { showSlide(index - 1); }
  setInterval(nextSlide, 5000);

  function showInfo(name, position, bio) {
      document.getElementById('infoName').innerHTML = `<p>${name}</p>`;
      document.getElementById('infoPosition').innerHTML = `<p>${position}</p>`;
      document.getElementById('infoBio').innerHTML = `<p>${bio}</p>`;
      document.querySelector('.info-overlay').style.display = 'flex';
  }
  function hideInfo() {
      document.querySelector('.info-overlay').style.display = 'none';
  }
</script>
