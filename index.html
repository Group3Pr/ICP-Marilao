<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="images/ICPMarilao-removebg-preview (1).png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <p><img src="images/ICPMarilao.jpg" class="Logo" style="width:140px;height:140px;margin-bottom:0px;"> </p>
  <div class="login-box">
    <div class="login-header">
      <header>Login</header>
    </div>
    <form id="loginForm">
      <div class="input-box">
        <input type="text" id="username" name="username" class="input-field" placeholder="Username" required>
      </div>
      <div class="input-box">
        <input type="password" id="password" name="password" class="input-field" placeholder="Password" required>
      </div>
      <div class="forgot">
        <section>
          <input type="checkbox" id="check">
          <label for="check">Remember me</label>
        </section>
        <section>
          <a href="#">Forgot password</a>
        </section>
      </div>
      <div class="input-submit">
        <button type="submit" class="submit-btn" style="font-size: 15px;color: white;">Sign in</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Get the input values
      var username = document.getElementById('username').value.trim();
      var password = document.getElementById('password').value.trim();

      // Define the correct username-password pairs
      var validCredentials = [
        { username: 'ICPM-1051', password: '9876', redirect: 'home.html' },
        { username: 'ICPM-1036', password: '1234', redirect: 'user1.html' },
        { username: 'ICPM-2222', password: '5678', redirect: 'home-Arnante.html' },
        { username: 'ICPM-3333', password: '2222', redirect: 'user3.html' }
      ];

      // Find a matching user
      var user = validCredentials.find(cred => cred.username === username && cred.password === password);

      if (user) {
        window.location.href = user.redirect; // Redirect to respective page
      } else {
        alert('Incorrect username or password. Please try again.');
      }
    });
  </script>

  
</body>
</html>
